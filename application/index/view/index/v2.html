<script language="javascript" type="text/javascript">

    $(document).ready(function () {
        var ws = {};
        var favicon_flag = 0;
        var favicon_flag_intval = 0;
        var favicon  = 'http://39.100.246.199:8018/img/favicon.ico';
        var favicon2 = 'http://39.100.246.199:8018/img/favicon2.ico';

        //验证用户是否在当前面板，没有在当前面板需要修改 favicon 提醒有消息
        var hiddenProperty = 'hidden' in document ? 'hidden' :
            'webkitHidden' in document ? 'webkitHidden' :
                'mozHidden' in document ? 'mozHidden' :
                    null;
        var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
        var onVisibilityChange = function(){
            if (!document[hiddenProperty]) {
                clearInterval(favicon_flag_intval);
                favicon_flag = 0;
                $("#favicon").attr('href', favicon);
            }else{
                favicon_flag = 1;
            }
        };
        document.addEventListener(visibilityChangeEvent, onVisibilityChange);

        $(".upload").click(function(){
            $("#upload").trigger('click');
        });

        $("#upload").change(function(){
            //formdata对象，用来模拟表单
            var formData = new FormData($('#uploadform')[0]);
            $("#uploadform")[0].reset();
            $.ajax({
                url:"/index/index/upload",
                type:"post",
                data:formData,
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                success:function(res){
                    if(res.status == -1) {
                        layer.alert(res.msg)
                    } else {
                        //发送图片
                        var arr = {code:1000, msg:res.data.img,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                        ws.send( JSON.stringify(arr));
                    }
                },
                dataType:"json"
            })
        });

        //滚动到底部
        var scrollToEnd = function (){
            $("#show").scrollTop($("#msgs")[0].scrollHeight);
        };

        var link =  function  () {
            ws = new WebSocket("ws://39.100.246.199:9801");//连接服务器
            ws.onopen = function(event){
                var arr = {
                    code:10,
                    msg: '登陆' ,
                    sessid: $.cookie('sessid'),
                    md5:  $.cookie('md5'),
                    nick: $.cookie('nick'),
                    icon: $.cookie('icon')
                };
                ws.send( JSON.stringify(arr));
                var html = '<div class="msg min time" id="histStart">' +
                    '<span class="self_info">----- 已成功连接服务器 (点击头像更换信息) -----</span>' +
                    '</div>' +
                    '<div class="msg" ></div>';

                $('#msgs').append(html)
            };

            ws.onmessage = function (event) {
                //验证需不需要有修改favicon进行消息提醒
                if(favicon_flag) {
                    clearInterval(favicon_flag_intval);
                    var index = 1;
                    favicon_flag_intval = setInterval(function () {
                        var href = favicon;
                        if((++index) % 2) {
                            href = favicon2;
                            index = index > 10000 ? 0 : index;
                        }
                        $("#favicon").attr('href',href);
                    },300);
                }
                var self_fd = parseInt($('#fd').val());
                var data    = eval('('+event.data+')');
                var status  = parseInt(data.status);
                if( status == 100) {
                    $('#fd').val(data.data.fd);
                    $('.online_users').text(data.data.online);
                    $('#msgs').append('<div class="msg min time" id="histStart" style="font-weight: bolder;color: #ff0000">'+data.data.msg+'</div>')
                    $('#msgs').append('<div class="msg min time" id="histStart"></div>');
                } else if(status == -2) {
                    layer.msg('长时间未说话，正在重连服务器', {
                        icon: 16
                        ,shade: 0.01
                    });

                   setTimeout(function () {
                       var arr = {
                           code:10,
                           msg: '登陆' ,
                           sessid : $.cookie('sessid'),
                           md5:  $.cookie('md5'),
                           nick: $.cookie('nick'),
                           icon: $.cookie('icon')
                       };
                       ws.send( JSON.stringify(arr));
                   },1200)
                } else if(status == 10) {
                    $('#msgs').append('<div class="msg min time" id="histStart">'+data.data.msg+'</div>')
                } else if(status == 20) {
                    $('.online_users').text(data.data.online);
                    if(typeof(data.data.msg) != "undefined" && (data.data.msg != "")) {
                        $('#msgs').append('<div class="msg min time" id="histStart">'+data.data.msg+'</div>')
                    }
                } else {
                    if(status==1) {
                        var len = $('#msgs .msg').length
                        if(len > 500) {
                            $('.msgs').empty();
                        }
                        var da_fd      = parseInt(data.data.fd);
                        var msg_class  =  da_fd == self_fd ? " msg-right " : " msg-left ";
                        var open_info  =  da_fd == self_fd ? "self_info" : "other_info";
                        var msg_div    = '<div class="msg" >';

                        //图片
                        if(typeof(data.data.code) != "undefined" && ( parseInt(data.data.code) == 1000)) {

                            msg_div += '    <div class="'+msg_class+'" customer="'+data.data.nick+'">';
                            msg_div += '        <div class="msg-host photo '+open_info+'" title="'+data.data.nick+'" img_src="'+data.data.icon+'" style="background-image: url('+data.data.icon+');cursor: pointer"></div>';

                            msg_div += '<div class="msg-ball img" title="今天 '+data.data.time+'" style="cursor: pointer"><img class="'+msg_class+'" src="'+data.data.msg+'"  style="width:15.25em; height: 17.25em;" /></div>';

                            msg_div += '    </div>';

                        } else {
                            var msg = data.data.msg ;

                            msg_div += '    <div class="'+msg_class+'" worker="'+data.data.nick+'">';
                            msg_div += '        <div class="msg-host photo '+open_info+'" title="'+data.data.nick+'" img_src="'+data.data.icon+'" style="background-image: url('+data.data.icon+');cursor: pointer"></div>';
                            msg_div += '        <div class="msg-ball" title="今天 '+data.data.time+'">'+msg+'</div>';
                            msg_div += '    </div>';
                        }

                        msg_div += '</div>';
                        $('#msgs').append(msg_div);


                    }
                }

                scrollToEnd();
            };

            ws.onclose = function(event){
                var seconds = 5;
                $('#msgs .reconnect').remove();
                $('#msgs').append('<div class="msg min time reconnect" id="histStart" style="color: #008bff">已经与服务器断开连接，<span class="time_out">'+seconds+'</span>秒后客户端启动断线重连...</div>');

                var index = setInterval(function () {
                    seconds -= 1;
                    $('.time_out').text(seconds);
                    if(seconds <=0) {
                        clearTimeout(index);
                        link();
                    }
                },1000)
            };

            ws.onerror = function(event){
                layer.alert("WebSocket异常！",function () {
                    window.location.href = window.location.href
                });
            };
        };

        $('#sendMsg2').click(function () {
            $('#sendMsg').click();
        });

        $('#sendMsg').click(function(){
            var msg = $('#TalkMSG').val();
            if(msg ==''){
                layer.alert('不能发送空消息');
            } else {
                $('#TalkMSG').val('');
                var arr = {code:0, msg: msg ,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                ws.send( JSON.stringify(arr));
            }
        });

        $(document).keyup(function(event){
            if(event.keyCode ==13){
                $('#sendMsg').trigger("click");
            }
        });

        //有无开发者详细信息
        $('.admin_info').click(function(){
            layer.load(1);
            setTimeout(function () {
                var arr = {code:12, msg: 'question' ,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                ws.send( JSON.stringify(arr));
                layer.closeAll('loading');
            },1200);
        });
        //聊天室如何实现的
        $('.chatRoom_info').click(function(){
            layer.load(1);
            setTimeout(function () {
                var arr = {code:13, msg: 'question' ,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                ws.send( JSON.stringify(arr));
                layer.closeAll('loading');
            },1200);
        });

        //GitHub有源码吗
        $('.gitHub_code').click(function(){
            layer.load(1);
            setTimeout(function () {
                var arr = {code:14, msg: 'question' ,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                ws.send( JSON.stringify(arr));
                layer.closeAll('loading');
            },1200);
        });

        //有H5棋牌游戏地址吗？
        $('.h5').click(function(){
            layer.load(1);
            setTimeout(function () {
                var arr = {code:15, msg: 'question' ,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                ws.send( JSON.stringify(arr));
                layer.closeAll('loading');
            },1200);
        });

        //PHP基础不好可以加群吗？
        $('.join').click(function(){
            layer.load(1);
            setTimeout(function () {
                var arr = {code:16, msg: 'question' ,sessid: $.cookie('sessid'),md5:$.cookie('md5')};
                ws.send( JSON.stringify(arr));
                layer.closeAll('loading');
            },1200);
        });

        $(document).on('click','.self_info',function () {
            var html = '<form id="userInfo" enctype="multipart/form-data" action="javascript:void(0)" style="padding: 1%;overflow: hidden" >';
            html += '   <input  name="nick" placeholder="昵称最大15字"  class="layui-input"> <br />';
            html += '   <input  accept="image/*" value="请选择头像" type="file" name="file" placeholder="请选择头像"  style="cursor: pointer">';
            html += '</form>';

            layer.open({
                title : "修改昵称头像",
                type: 1,
                skin: 'layui-layer-demo', //样式类名
                closeBtn: 0, //不显示关闭按钮
                anim: 2,
                shadeClose: true, //开启遮罩关闭
                content: html,
                btn: ['修改'],
                yes : function (index, layero) {
                    var formData = new FormData($('#userInfo')[0]);
                    console.log(formData);
                    $.ajax({
                        url:"/index/index/modify",
                        type:"post",
                        data:formData,
                        processData: false, // 告诉jQuery不要去处理发送的数据
                        contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                        success:function(res){
                            layer.closeAll();
                            layer.msg(res.icon);
                            console.log($.cookie.nick);
                            $.cookie('nick', res.data.nick, { expires: 365, path: '/' });
                            $.cookie('icon', res.data.icon, { expires: 365, path: '/' });
                        },
                        dataType:"json"
                    })
                }
            });
        });

        $(document).on('click','.other_info',function () {
            var img_src = $(this).attr('img_src');
            layer.photos({
                photos: {
                    "title": "用户头像", //相册标题
                    "id": 1, //相册id
                    "start": 0, //初始显示的图片序号，默认0
                    "data": [   //相册包含的图片，数组格式
                        {
                            "alt": "头像",
                            "pid": 666, //图片id
                            "src": img_src, //原图地址
                            "thumb":img_src //缩略图地址
                        }
                    ]
                }
                ,anim: 3 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            });
        });

        //图片
        $(document).on('click','.img img',function () {
            var img_src = $(this).attr('src');
            layer.photos({
                photos: {
                    "title": "聊天图片", //相册标题
                    "id": 1, //相册id
                    "start": 0, //初始显示的图片序号，默认0
                    "data": [   //相册包含的图片，数组格式
                        {
                            "alt": "图片",
                            "pid": 666, //图片id
                            "src": img_src, //原图地址
                            "thumb":img_src //缩略图地址
                        }
                    ]
                }
            });
        })

        ;(function () {
            link();
        })()
    })

</script>
